<div class="container">
    <div class="row">
      <div class="col align-self-center">
        <p>
          <a routerLink="/autobuses">
            Autobuses..!
          </a>
        </p>
        <table mat-table [dataSource]="autobuses" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!--ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container-->

          <!-- Name Column -->
          <ng-container matColumnDef="serie">
            <th mat-header-cell *matHeaderCellDef> Serie </th>
            <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="ruta">
            <th mat-header-cell *matHeaderCellDef> Ruta </th>
            <td mat-cell *matCellDef="let element"> {{element.ruta}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
          </ng-container>

          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let row">
              <button mat-fab color="primary" class="buttons-g" (click)="newButton()">
                <mat-icon>add</mat-icon>
              </button>
              <button mat-fab color="secondary" class="buttons-g" (click)="editButton()">
                <mat-icon>mode</mat-icon>
              </button>
              <button mat-fab color="warn" class="buttons-g" (click)="deleteButton()">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
